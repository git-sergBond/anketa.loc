<!DOCTYPE html>
<html>

<head>
    <title>Тестовая страничка SPA</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="vue.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="bootstrap.js"></script>
    
</head>

<body>


    <!--VVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV-->
    <!--ГЛАВНЫЙ компонент - ГЛАВНОЕ МЕНЮ + АВТОРИЗАЦИЯ-->
    <!--VVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV-->
    <div id="main-component">
        <div v-show="curentView == 'MainMenu'">
            <div>
                <div>
                    <a>Войти</a>
                    <br>
                    <label>Логин</label>
                    <input size="8" v-model='login'>
                    <br>
                    <label>Пароль</label>
                    <input size="8" v-model='pass'>
                    <br>
                    <button @click=SignIn>Войти</button>
                     <button>Закрыть</button>
                </div>
                <div>
                    <a>Регистрация</a>
                    <br>
                    <label>Логин</label>
                    <input size="8" v-model='login'>
                    <br>
                    <label>Пароль</label>
                    <input type="password" size="8" v-model='pass'>
                    <br>
                    <label>Группа</label>
                    <input size="8" v-model='group'>
                    <br>
                    <label>Работа</label>
                    <select v-model='typePers'>
                        <option disabled value="-1">Выберите один из вариантов</option>
                        <option value="1">Ученик</option>
                        <option value="2">Эксперт</option>
                        <option value="3">Социолог</option>
                    </select>
                    <br>
                    <button @click=SignUp >Зарегистрироваться</button>
                    <button>Закрыть</button>
                </div>
                <div v-show='id  != -1'>
                    <span>{{ login }}</span>
                    <button @click=SignOut>Выйти из аккаунта</button>
                </div>
            </div>
            <div v-if='id != -1'>
                <p>.:Пункты сменю:.</p>
                <div>
                    <button v-if='typePers == 1' @click="curentView='Anketirovanie'">Анкетирование</button>
                    <button v-if='typePers == 2' @click="curentView='cliker2'">Эксперт</button>
                    <button v-if='typePers == 3' @click="curentView='authorizationRead'">Соцтолог</button>
                    <button v-if='typePers == 3' @click="curentView='KonfTest'">Конф. тестов</button>
                    <button v-if='typePers == 3' @click="curentView='KonfRules'">Конф. правил</button>
                    <button v-if='typePers == 3' @click="curentView='authorizationRead'">Дефазификация</button>
                </div>
            </div>
        </div>
        <component v-if="curentView != 'MainMenu'" :is=curentView transition="switch" @exit="SwitchView"></component>
    </div>



    <!--VVVVVVVVVVVVV-->
    <!--АНКЕТИРОВАНИЕ-->
    <!--VVVVVVVVVVVVV-->
    <template id='Anketirovanie-tmp'>
        <div>
            <div v-show='panel == 0'>
                <label>Введите ID теста</label>
                <input v-model='id_test' size='8'>
                <button @click='loadTest'>Загрузить</button>
                <button @click='exit'>Выйти в главное меню</button>
            </div>
            <div v-show='panel == 1'>
                <button @click='exit'>Выйти в главное меню</button>
                <button @click='save'>Сохранить результат</button>
                <button @click='openOtherTest'>Загрузить другой тест</button>
            </div>
            <div v-for='question in questions'>
                <div>
                    <p>{{ question.question }}</p>
                </div>
                <div>
                    <input v-if='question.id_type==1' v-model='question.val' type="checkbox">
                    <input v-if='question.id_type==2' v-model='question.val' type="range" min="2" max="5" step="1" value="5"> {{question.val}}
                </div>
            </div>
        </div>
    </template>



    <!--VVVVVVVVVVVVVVVVVVV-->
    <!--КОНФИГУРАТОР ТЕСТОВ-->
    <!--VVVVVVVVVVVVVVVVVVV-->
    <template id='KonfTest-tmp'>
        <div>
            <div v-show='panel == 0'>
                <label>Введите ID теста</label>
                <input v-model='id_test' size='8'>
                <button @click='loadTest'>Загрузить</button>
                <button @click='exit'>Выйти в главное меню</button>
            </div>
            <div v-show='panel == 1'>
                <button @click='exit'>Выйти в главное меню (без сохранения)</button>
                <button @click='openOtherTest'>Загрузить другой тест</button>
                <button @click='save'>Сохранить результаты</button>
                <button @click='addQuestion'>Добавить вопрос</button>
            </div>
            <div style=" display: flex; flex-direction: column; ">
                <div v-for='(value, index) in questions' style=" display: flex; flex-direction: column; margin: 1em">
                    <textarea style="flex: 1;" v-model='value.question'></textarea>
                    <div style="display: flex">
                        <select v-model='value.id_type' style=" margin: 1em">
                            <option disabled value="-1">Выберите тип вопроса</option>
                            <option value="1">Да/Нет</option>
                            <option value="2">Выбор значения от A до B</option>
                        </select>
                        <div v-if='value.id_type==2' style=" display: flex; margin: 1em ">
                            <label>A</label>
                            <input v-model='value.A' type="text" size="3">
                            <label>B</label>
                            <input v-model='value.B' type="text" size="3">
                        </div>
                        <button @click='delQuestion(index)' style=" margin: 1em">Удалить вопрос</button>
                    </div>
                </div>
            </div>
        </div>
    </template>



    <!--VVVVVVVVVVVVVVVVVVV-->
    <!--КОНФИГУРАТОР ПРАВИЛ-->
    <!--VVVVVVVVVVVVVVVVVVV-->
    <template id='KonfRules-tmp'>
        <div>
            <div v-show='panel == 0'>
                <label>Введите ID теста</label>
                <input v-model='id_test' size='8'>
                <button @click='loadRules'>Загрузить</button>
                <button @click='exit'>Выйти в главное меню</button>
            </div>
            <div v-show='panel == 1'>
                <button @click='exit'>Выйти в главное меню (без сохранения)</button>
                <button @click='openOtherTest'>Загрузить другие правила</button>
                <button @click='save'>Сохранить все правила</button>
                <button @click='addRule'>Добавить правило</button>
                <button @click='delRule'>Удалить правило</button>
            </div>
            <div v-show='numPagination != -1' style="display: flex; flex-direction: column">
                <div style="flex: 0.2; text-align: center; margin: 2em">
                    <label>Варианты принимаемых решений</label>
                    <textarea></textarea>
                </div>
                <div style="flex: 0.2; display: flex; justify-content: space-around; margin: 2em">
                    <div>
                        <label>A</label>
                        <input type="text" size="3">
                    </div>
                    <div>
                        <label>B</label>
                        <input type="text" size="3">
                    </div>
                    <div>
                        <label>C</label>
                        <input type="text" size="3">
                    </div>
                    <div>
                        <label>D</label>
                        <input type="text" size="3">
                    </div>
                    <div>
                        <label>E</label>
                        <input type="text" size="3">
                    </div>
                    <div>
                        <label>F</label>
                        <input type="text" size="3">
                    </div>
                    <div>
                        <label>G</label>
                        <input type="text" size="3">
                    </div>
                    <div>
                        <label>H</label>
                        <input type="text" size="3">
                    </div>
                </div>
                <div style="flex: 1; margin: 2em">
                    <!-- ТРИ ВКЛАДКИ -->
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home"
                                aria-selected="true">Низкий</a>
                            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile"
                                aria-selected="false">Средний</a>
                            <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact"
                                aria-selected="false">Высокий</a>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" style="padding: 3em">
                            <div style="display: flex; height: 3em; justify-content: space-between">
                                <div style="display: flex; flex: 0.25; justify-content: left;">
                                    <label>Коф. определенности = </label>
                                    <input type="text" class="form-control">
                                </div>
                                <div style="display: flex; flex: 0.25; justify-content: right;">
                                    <label>Тип условия = </label>
                                    <select class="form-control">
                                        <option>да</option>
                                        <option>нет</option>
                                        <option>2..5</option>
                                    </select>
                                </div>
                            </div>
                            <div style="display: flex; flex-direction: column;">
                                <div style="display: flex;">
                                    <label>A </label>
                                    <select style="flex: 1" class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                    <label> = </label>
                                    <select style="flex: 0.2" class="form-control">
                                        <option>Низкий</option>
                                        <option>Средний</option>
                                        <option>Высокий</option>
                                    </select>
                                </div>
                                <div style="display: flex;">
                                    <label>B </label>
                                    <select style="flex: 1" class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                    <label> = </label>
                                    <select style="flex: 0.2" class="form-control">
                                        <option>Низкий</option>
                                        <option>Средний</option>
                                        <option>Высокий</option>
                                    </select>
                                </div>
                                <div style="display: flex;">
                                    <label>C </label>
                                    <select style="flex: 1" class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                    <label> = </label>
                                    <select style="flex: 0.2" class="form-control">
                                        <option>Низкий</option>
                                        <option>Средний</option>
                                        <option>Высокий</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                            ...</div>
                        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                            ...</div>
                    </div>
                </div>
                <div style="flex: 0.1; display: flex; justify-content: space-around; margin: 2em">
                    <button @click='leftPagination'>
                        <<< </button>
                            <p>[{{ numPagination }}]</p>
                            <button @click='rightPagination'> >>> </button>
                </div>
            </div>
        </div>
    </template>



    <!--VVVVVVVVVVVVVV-->
    <!-- считать с БД -->
    <!--VVVVVVVVVVVVVV-->
    <template id='authorizationRead-tmp'>
        <div>
            <button @click='load'>load</button>
            <button @click='exit'>exit</button>
            <p v-for="e in respons_db">
                <span v-for="(value, key) in e">
                    {{ key }}={{ value}}
                </span>
            </p>
        </div>
    </template>

    <script type="text/javascript" src="main.js"></script>
    <!--Подключение скриптов бутстрап -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
